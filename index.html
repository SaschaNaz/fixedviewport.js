<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <script src="fixedviewport.js"></script>
    <script>
      "use strict";
      FixedViewport.polyfill(1920, 1080);
      document.addEventListener("DOMContentLoaded", () => {
        const native = document.getElementById("native");
        native.textContent = FixedViewport.hasNativeSupport() ? "native" : "polyfill";
      });
    </script>
  </head>

  <body>
    <div class="content">
      <p class="title">The Fixed Viewport</p>
      <p>Fixed viewport support: <span id="native"></span></p>
    </div>
  </body>

</html>
